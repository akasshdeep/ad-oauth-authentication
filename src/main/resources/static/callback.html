<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Back!</title>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png') center/cover no-repeat;
            margin: 0 auto 1.5rem;
        }

        .btn {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #24292e;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
<div class="welcome-card">
    <div class="profile-icon"></div>
    <h1>Hello, <span th:text="${username}">GitHub User</span>!</h1>
    <p>You have successfully signed in with GitHub.</p>
    <button class="btn" onclick="window.location.href='index.html'">Back to Sign In</button>
</div>
</body>
</html>
