<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .secondary-button {
            background-color: #007bff;
        }

        .secondary-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <form id="signinForm">
        <input type="text" name="urname" placeholder="Username" required>
        <input type="password" name="pwd" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <!-- Redirect to /signup route -->
    <button class="secondary-button" onclick="window.location.href='signup.html'">Sign Up</button>

    <!-- GitHub Login Button (unchanged) -->
    <button style="background-color: #24292e; color: white; font-weight: bold;"
            onclick="window.location.href='https://github.com/login/oauth/authorize?client_id=XXXXXXXXXXXXXXXXXXX&redirect_uri=http://localhost:8080/callback&scope=user&state=test'">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
             alt="GitHub Logo" style="height: 18px; vertical-align: middle; margin-right: 8px;">
        Login with GitHub
    </button>
</div>

<script>
    document.getElementById('signinForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const params = new URLSearchParams(formData).toString();

        fetch(`/Signin?${params}`)
            .then(response => response.text())
            .then(data => alert(data))
            .catch(err => alert("Error: " + err));
    });
</script>
</body>
</html>
